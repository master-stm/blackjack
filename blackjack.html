<!doctype html>
<html lang="en">

<head>
    <title>BlackJack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Player 1:</div>
            <div class="card-body text-dark">
                <img id="player1image" src="http://deckofcardsapi.com/static/img/AH.png" alt="playing-card">
            </div>
        </div>
        <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Player 2:</div>
            <div class="card-body text-dark">
                <img id="player2image" src="http://deckofcardsapi.com/static/img/AS.png" alt="playing-card">
            </div>
        </div>
        <h1></h1>
    </div>
    <button style="position: absolute;top: 10px; left: 20px;">Hit me</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <Script>
        const cardsNumbers = ['A', '2', '3', '4', '5', '6', '7', '8', '9', '0', 'J', 'Q', 'K']
        const cardsTypes = ['C', ' D', 'H', 'S']

        const randItem = (arr) => arr[Math.floor(Math.random() * arr.length)]

        $('button').click(function (e) {
            e.preventDefault();
            let firstNumber = randItem(cardsNumbers).trim()
            let secondNumber = randItem(cardsNumbers).trim()
            let firstSuit = randItem(cardsTypes).trim()
            let secondSuit = randItem(cardsTypes).trim()

            $('#player1image').attr('src', `http://deckofcardsapi.com/static/img/${firstNumber}${firstSuit}.png`);
            $('#player2image').attr('src', `http://deckofcardsapi.com/static/img/${secondNumber}${secondSuit}.png`);

            // âš  Change the cardsNumbers array to object for a better card comparession 
            // âš  example cardsNumbers = {'A':11,'2':2,'3':3,.....'J':10,'Q':10,'K':10,}

            if (cardsNumbers.indexOf(firstNumber) > cardsNumbers.indexOf(secondNumber)) {
                document.querySelector('h1').innerText = 'Player 1 Wins !'
            } else if (cardsNumbers.indexOf(firstNumber) < cardsNumbers.indexOf(secondNumber)) {
                document.querySelector('h1').innerText = 'Player 2 Wins !'
            } else {
                document.querySelector('h1').innerText = 'Draw ðŸ˜Š'
            }
        });
    </Script>
</body>

</html>
